<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="title">Stuff I need to do Todolist</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="list-name">Work</li>
        <li class="list-name">God Family</li> 
      </ul>

      <form action="" id="addTodoListForm">
        <input 
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
         
        />
        <button class="btn create" >Add</button>
        
      </form>
    </div>


    </div>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
